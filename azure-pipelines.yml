parameters:
- name: orgUrl
  type: string

trigger: none

pool:
  vmImage: ubuntu-latest

steps:

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.x'
    includePreviewVersions: true
- task: DotNetCoreCLI@2
  inputs:
    command: 'run'
    arguments: '--orgurl ${{ parameters.orgurl }}'